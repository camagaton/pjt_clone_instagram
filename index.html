<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
            <img src="img\instagram-celular.png" alt="celular">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="img\instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="img\perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="inst-login">Continue como camagaton</a>
                <a href="#" class="inst-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é camagaton?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
